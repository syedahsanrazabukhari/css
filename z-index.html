<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height: 100px;
            width: 100px;
            position: absolute;
        }

        .div1 {
            background-color: red;
            left: 70px;
            z-index: 2;
        }

        .div2 {
            background-color: blue;
            top: 60px;
            left: 30px;
            z-index: 1;
        }

        .div3 {
            background-color: green;
        }
    </style>
</head>

<body>
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
</body>

</html>
