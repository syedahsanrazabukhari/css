<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .ul {
            border: 1px solid;
            display: inline-block;
            list-style-position: inside;
        }

        li {
            list-style-type: lower-roman;
        }

        nav ul {
            display: flex;
        }

        nav ul li {
            list-style-type: none;
            margin: 0 10px;
        }
    </style>
</head>

<body>
    <ul class="ul">
        <li>Tea</li>
        <li>Coffee</li>
        <li>Juice</li>
        <li>Tea</li>
        <li>Coffee</li>
        <li>Juice</li>
        <li>Tea</li>
        <li>Coffee</li>
        <li>Juice</li>
        <li>Tea</li>
        <li>Coffee</li>
        <li>Juice</li>
    </ul>

    <nav>
        <ul>
            <li>Opt 1</li>
            <li>Opt 2</li>
            <li>Opt 3</li>
            <li>Opt 4</li>
        </ul>
    </nav>
</body>

</html>
