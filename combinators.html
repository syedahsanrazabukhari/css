<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div-with-p p {
            background-color: yellow;
        }

        section>span {
            background-color: blue;
        }

        h1,
        h2 {
            color: red;
        }
    </style>
</head>

<body>
    <p>Lorem ipsum dolor sit amet.</p>
    <div class="div-with-p">
        <p>Hello</p>
        <span>World</span>
        <div>
            <p>Nested para</p>
        </div>
    </div>


    <section>
        <span>Beta</span>
        <div>
            <span>Pota</span>
        </div>
    </section>

    <h1>Combine h1</h1>
    <h2>Combine h2</h2>
</body>

</html>
