<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            color: red;
            user-select: none;
        }

        span:hover {
            color: blue;
        }

        span:active {
            color: black;
        }

        input:active {
            background-color: black;
        }

        input:focus {
            background-color: aqua;
        }
    </style>
</head>

<body>
    <span>Hello</span>
    <input type="text" placeholder="Submit">
</body>

</html>
