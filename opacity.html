<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        img,
        div {
            opacity: 0.4;
        }

        div {
            background-color: red;

        }

        img:hover,
        div:hover {
            opacity: 1;
        }

        }

        }

        p {
            color: red !important;
        }

</head>

    <img src="./assets/download.jpg" alt="" title="This is image">

    <p class="p a" style="color: orangered;">Lorem ipsum dolor sit amet.</p>
