<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root {
            --white: black;
            --round: 6px;
        }

        .h-1 {
            background-color: red;
            color: var(--white);
            border-radius: var(--round);
        }

        .h-2 {
            background-color: pink;
            color: var(--white);
            border-radius: var(--round);
        }

        .h-3 {
            background-color: blue;
            color: var(--white);
            border-radius: var(--round);
        }
    </style>
</head>

<body>
    <h1 class="h-1"> This is h1 </h1>
    <h2 class="h-2"> This is h2</h2>
    <h1 class="h-3"> This is h1 </h1>
    <h1> This is h1 </h1>
    <h2> This is h2</h2>
    <h1> This is h1 </h1>
    <h2> This is h2</h2>
    <h1> This is h1 </h1>
    <h2> This is h2</h2>
    <h1> This is h1 </h1>
</body>

</html>
